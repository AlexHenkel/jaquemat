<template name="Groups">
    {{#if isInRole 'coordinator'}}
        <h2 class="title green-text text-darken-2">Groupos</h2>
        {{#if $.Session.get 'newGroup'}}
            {{> NewGroup}}
        {{else}}
            <button class="new-group btn waves-light waves-effect red">Agregar Grupo</button>
        {{/if}}
        <div class="row m-t-15">
            {{#if Template.subscriptionsReady}}
                {{#each groups}}
                    {{> Group}}
                {{else}}
                    <p>Aun no hay grupos.</p>
                {{/each}}
            {{else}}
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            {{/if}}
        </div>
    {{else}}
        <h1 class="title green-text text-darken-2">Prohibido</h1>
    {{/if}}
</template>
