<template name="Group">
    <article class="group">
    	<h3>{{name}}</h3>
		<i class="fa fa-trash"></i>
		{{#if editMode}}
			<i class="fa fa-close"></i>
		{{else}}
			<i class="fa fa-pencil"></i>
		{{/if}}
		
		{{#if editMode}}
			<div class="edit-quickform">
				{{> quickForm collection="Groups" id=updateGroupId type="update" doc=this omitFields="instructors,students" }}
			</div>
		{{else}}
			<p><span>Nombre:</span> {{name}}</p>
			<p><span>Periodo:</span> {{periodName period}}</p>
			<p><span>Inscritos:</span> {{registered}}</p>
			<p><span>Cupo:</span> {{limit}}</p>
			<a href="/grupo/{{_id}}">Ver Grupo</a>
		{{/if}}
	</article>
</template>
