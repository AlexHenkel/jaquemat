<template name="Period">
    <article class="period">
    	<h3>{{name}}</h3>
		<i class="fa fa-trash"></i>
		{{#if editMode}}
			<i class="fa fa-close"></i>
		{{else}}
			<i class="fa fa-pencil"></i>
		{{/if}}
		
		{{#if editMode}}
			<div class="edit-quickform">
				{{> quickForm collection="Periods" id=updatePeriodId type="update" doc=this }}
			</div>
		{{else}}
			<p><span>Nombre:</span> {{name}}</p>
			<p><span>Fecha de Inicio:</span> {{start_date}}</p>
			<p><span>Fecha de Fin:</span> {{end_date}}</p>
			<p><span>Estatus:</span> {{status}}</p>
		{{/if}}
	</article>
</template>
