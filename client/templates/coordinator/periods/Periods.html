<template name="Periods">
    {{#if isInRole 'coordinator'}}
        <h2 class="title">Periodos</h2>
        {{#if $.Session.get 'newPeriod'}}
            {{> NewPeriod}}
        {{else}}
            <button class="btn-add btn waves-light waves-effect">Agregar Periodo</button>
        {{/if}}
        <div class="row m-t-15">
            {{#if Template.subscriptionsReady}}
                {{#each periods}}
                    {{> Period}}
                {{else}}
                    <div class="col s12">
                        <p class="center">Aun no hay periodos :(</p>
                    </div>
                {{/each}}
            {{else}}
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            {{/if}}
        </div>
    {{else}}
        <h1 class="title">Prohibido</h1>
    {{/if}}
</template>
