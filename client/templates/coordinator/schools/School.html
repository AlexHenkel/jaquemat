<template name="School">
    <article class="school">
    	<h3>{{name}}</h3>
		<i class="fa fa-trash"></i>
		{{#if editMode}}
			<i class="fa fa-close"></i>
		{{else}}
			<i class="fa fa-pencil"></i>
		{{/if}}
		
		{{#if editMode}}
			<div class="edit-quickform">
				{{> quickForm collection="Schools" id=updateSchoolId type="update" doc=this }}
			</div>
		{{else}}
			<p><span>Nombre:</span> {{name}}</p>
		{{/if}}
	</article>
</template>
