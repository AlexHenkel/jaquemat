<template name="Forum">
    <article class="forum">
    	<h3>{{name}}</h3>
		<i class="fa fa-trash"></i>
		{{#if editMode}}
			<i class="fa fa-close"></i>
		{{else}}
			<i class="fa fa-pencil"></i>
		{{/if}}
		
		{{#if editMode}}
			<div class="edit-quickform">
				{{> quickForm collection="Forums" id=updateForumId type="update" doc=this }}
			</div>
		{{else}}
			<p><span>Nombre:</span> {{name}}</p>
			<p><span>Grupos:</span> {{#each groups}} {{this.name}} {{/each}}</p>
			<a href="/foro/{{_id}}">Visitar Foro</a>
		{{/if}}
	</article>
</template>
