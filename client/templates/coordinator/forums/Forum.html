<template name="Forum">
	<div class="col s12 m12 l6">
    	<div class="card">
    		<div class="card-content">
    			<span class="card-title">
    				{{name}}
					{{#if editMode}}
						<i class="material-icons right close">close</i>
					{{else}}
						<i class="material-icons right edit">edit</i>
					{{/if}}
    			</span>
				
				{{#if editMode}}
					<div class="edit-quickform">
						{{> quickForm collection="Forums" id=updateForumId type="update" doc=this buttonClasses="btn waves-light waves-effect btn-submit" buttonContent="Guardar"}}
					</div>
				{{else}}
					<div class="list-item">
						<p class="value">{{#each groups}} {{this.name}}, {{/each}}</p>
						<p class="description">Grupos</p>
					</div>
				{{/if}}
    		</div>
    		<div class="card-action">
    			<button class="btn-flat disabled delete">Borrar</button>
    		</div>
    	</div>
	</div>
</template>
