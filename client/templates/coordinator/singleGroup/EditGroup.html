<template name="EditGroup">
	<div class="card">
		<div class="card-content">
			<span class="card-title">
				Inscribir al grupo
				<i class="material-icons right close">close</i>
			</span>
			<div class="new-quickform">
		        {{> quickForm collection="Groups" id=updateGroupId type="update" doc=group fields="instructors,students" buttonClasses="btn waves-light waves-effect red" buttonContent="Guardar"}}
		    </div>
		</div>
	</div>
</template>
