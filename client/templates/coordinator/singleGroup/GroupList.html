<template name="GroupList">
	<p><b>Instructores:</b></p>
	<ul>
		{{#each group.instructors}}
			{{ userName this }}
		{{/each}}
	</ul>
	<table class="responsive-table bordered">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Asistencias</th>
			</tr>
		</thead>
		<tbody>
			{{#each students}}
				<tr>
					<td>{{userName this}}</td>
					<td></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
