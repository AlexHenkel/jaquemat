<template name="GroupList">
	<p>Instructores:</p>
	<ul>
		{{#each instructors}}
			<li>{{this}}</li>
		{{/each}}
	</ul>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Asistencias</th>
			</tr>
		</thead>
		<tbody>
			{{#each students}}
				<tr>
					<td>{{this}}</td>
					<td></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
