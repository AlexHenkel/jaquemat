<template name="NewTest">
	<div class="card">
		<div class="card-content">
			<span class="card-title">
				Crear Examen
				<i class="material-icons right close">close</i>
			</span>
			<form class="form-horizontal {{currentType}}" id="registerForm">
				<div class="row">
					<p class="col s12 error-message"></p>
					<div class="input-field col s12">
						<input type="text" name="name" id="name">
						<label for="name" data-error="El nombre es requerido">Nombre del examen (Ej. CÃ¡lculo Mental 1)</label>
					</div>
					<div class="input-field col s12">
						<input type="text" name="short_name" id="short_name">
						<label for="short_name" data-error="El nombre corto es requerido">Nombre corto del examen, para mostrar en la tabla. (Ej. CM1)</label>
					</div>
					<div class="input-field col s12">
						<button type="submit" class="btn waves-light waves-effect btn-submit" id="submit">Guardar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
