<template name="UsersForInstructors">
	{{#if isInRole 'instructor'}}
		<h2 class="title">Lista de Usuarios</h2>
		{{#if Template.subscriptionsReady}}
			<table class="responsive-table bordered">
				<thead>
					<tr>
						<th>Perfil</th>
						<th>Nombre</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					{{#each users}}
						{{#if isShown}}
							<tr>
								<td>
									<a href="/usuario/{{_id}}">IR</a>
								</td>
								<td>{{extendedProfile.name}}</td>
								<td>{{extendedProfile.email}}</td>
							</tr>
						{{/if}}
					{{/each}}
				</tbody>
			</table>
		{{else}}
			<div class="progress">
	            <div class="indeterminate"></div>
	        </div>
		{{/if}}
	{{else}}
        <h1 class="title">Prohibido</h1>
    {{/if}}
</template>
