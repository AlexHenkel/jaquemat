<template name="UserView">
	<div class="userView">
		<img class="background" src="img/office.jpg">
		<a href="#!user"><img class="circle" src="{{profile_picture}}"></a>
		<a href="#!name"><span class="white-text name">{{name}}</span></a>
		<a href="#!email"><span class="white-text email">{{email}}</span></a>
	</div>
</template>
