<template name="Home">
	{{#if Template.subscriptionsReady}}
		{{#if isInRole 'coordinator'}}
			{{ coordinatorHome }}
		{{/if}}
		{{#if isInRole 'instructor'}}
			{{ instructorHome }}
		{{/if}}
		{{#if isInRole 'student'}}
			{{ studentHome }}
		{{/if}}
		{{#if hasProfile}}
			{{>SuccessRegister}}
		{{else}}
			{{>NotRegistered}}
		{{/if}}
	{{else}}
		<p>Cargando..</p>
	{{/if}}
</template>
