<template name="NotRegistered">
	<h1>Completa tu información!</h1>
	<form class="form-horizontal {{currentType}}" id="registerForm">
		<p class="col-sm-10 col-sm-offset-2 error-message"></p>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" placeholder="Nombre" value="{{name}}">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Correo Electrónico</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="email" placeholder="Correo Electrónico" value="{{email}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">¿De qué forma estás involucrado con JaqueMat?</label>
			<div class="col-sm-10">
				<div class="radio">
					<label>
						<input type="radio" name="type" checked value="student"> Beneficiario
					</label>
					<label>
						<input type="radio" name="type" value="instructor"> Instructor
					</label>
					<label>
						<input type="radio" name="type" value="coordinator"> Coordinador
					</label>
					<label>
						<input type="radio" name="type" value="principal"> Director de Escuela
					</label>
				</div>
			</div>
		</div>
		{{#if typeMatch 'student'}}
			{{> StudentForm}}
		{{/if}}
		{{#if typeMatch 'instructor'}}
			{{> InstructorForm}}
		{{/if}}
		{{#if typeMatch 'coordinator'}}
			{{> CoordinatorForm}}
		{{/if}}
		{{#if typeMatch 'principal'}}
			{{> PrincipalForm}}
		{{/if}}
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" id="submitRegister">Enviar Información</button>
			</div>
		</div>
	</form>
</template>
