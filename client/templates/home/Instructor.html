<template name="InstructorForm">
	<div class="form-group">
		<label for="major" class="col-sm-2 control-label">Carrera</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="major" placeholder="Carrera">
		</div>
	</div>
	<div class="form-group">
		<label for="school-id" class="col-sm-2 control-label">Matrícula</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="school-id" placeholder="Matrícula">
		</div>
	</div>
	<div class="form-group">
		<label for="semester" class="col-sm-2 control-label">Semestre</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="semester" placeholder="Semestre">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">¿De qué materia te gustaría ser instructor?</label>
		<div class="col-sm-10">
			<div class="radio">
				<label>
					<input type="radio" name="area" checked value="first"> Matemáticas
				</label>
				<label>
					<input type="radio" name="area" value="second"> Física
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">¿A qué espacio te gustaría entrar?</label>
		<div class="col-sm-10">
			<div class="radio">
				<label>
					<input type="radio" name="program" checked value="olympiad"> Olimpiada
				</label>
				<label>
					<input type="radio" name="program" value="regularization"> Regularización
				</label>
			</div>
		</div>
	</div>
</template>
