<template name="GetMessages">
	{{#each messages}}
		<div class="message-container">
			<p>{{sender_name}}:</p>
			<p>{{body}}</p>
			{{#if isInRole 'coordinator'}}
				<i class="fa fa-trash"></i>
			{{/if}}
			<span>{{humanDate created_at}}</span>
		</div>
	{{else}}
		<p>AÃºn no hay mensajes.</p>
	{{/each}}
</template>
