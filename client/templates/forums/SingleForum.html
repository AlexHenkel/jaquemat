<template name="SingleForum">
	{{#if Template.subscriptionsReady}}
		{{#if userInForum }}
			<h2 class="title">Foro: {{forum.name}}</h2>
			<h4 class="title">Grupos Participantes</h4>
			<ul>
				{{#each forum.groups}}
					<p><b>{{groupName this}}</b></p>
				{{/each}}
			</ul>
			{{>SendMessage}}
			{{>GetMessages}}
		{{else}}
			<h1>Prohibido</h1>
		{{/if}}
	{{else}}
		<p>Cargando..</p>
	{{/if}}
</template>
