<template name="InstructorEdit">
	<div class="input-field col s12 m6">
		<input type="text" name="major" id="major" value="{{editUser.extendedProfile.major}}">
		<label for="major" data-error="Tu carrera es requerida" class="active">Carrera</label>
	</div>
	<div class="input-field col s12 m6">
		<input type="text" name="school_id" id="school_id" value="{{editUser.extendedProfile.school_id}}">
		<label for="school_id" data-error="Tu matrícula es requerida" class="active">Matrícula</label>
	</div>
	<div class="input-field col s12 m6">
		<input type="text" name="semester" id="semester" value="{{editUser.extendedProfile.semester}}">
		<label for="semester" data-error="Tu semestre es requerida" class="active">Semestre</label>
	</div>
	<div class="input-field col s12 m6 m-b-30">
		<p class="m-0">¿De qué materia te gustaría ser instructor?</p>
		<div class="radio">
			<div class="radio-container">
				<input type="radio" name="area" id="mathRadio" value="math">
				<label for="mathRadio">Matemáticas</label>
			</div>
			<div class="radio-container">
				<input type="radio" name="area" id="physicsRadio" value="physics">
				<label for="physicsRadio">Física</label>
			</div>
			<div class="radio-container">
				<input type="radio" name="area" id="bothRadio" value="both">
				<label for="bothRadio">Ambas</label>
			</div>
		</div>
	</div>
	<div class="input-field col s12 m6 m-b-30">
		<p class="m-0">¿A qué espacio te gustaría entrar?</p>
		<div class="radio">
			<div class="radio-container">
				<input type="radio" name="program" id="olympiadRadio" value="olympiad">
				<label for="olympiadRadio">Olimpiada</label>
			</div>
			<div class="radio-container">
				<input type="radio" name="program" id="regularizationRadio" value="regularization">
				<label for="regularizationRadio">Regularización</label>
			</div>
			<div class="radio-container">
				<input type="radio" name="program" id="bothProgramRadio" value="both">
				<label for="bothProgramRadio">Ambas</label>
			</div>
		</div>
	</div>
</template>
