<template name="Profile">
	{{#if Template.subscriptionsReady}}
		<h2 class="title">Perfil de {{editUser.extendedProfile.name}}</h2>
		<div class="row">
			<div class="col s12">
				{{> PersonalInfo}}
			</div>
			<div class="col s12">
				{{#if currentUserInRole 'instructor'}}
					{{>InstructorProfile}}
				{{/if}}
				{{#if currentUserInRole 'student'}}
					{{>StudentProfile}}
				{{/if}}
				<!-- {{#if currentUserInRole 'coordinator'}}
				{{/if}}
				{{#if currentUserInRole 'principal'}}
				{{/if}} -->
			</div>
		</div>
	{{/if}}
</template>
