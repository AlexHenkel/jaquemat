<template name="CurrentGroupsUser">
    <ul class="collection with-header">
        <li class="collection-header"><h4 class="title collection-title">Grupos</h4></li>
        {{#each groups}}
            <li class="collection-item">
                {{name}}
                <a href="/grupo/{{_id}}" class="secondary-content"><i class="material-icons go">send</i></a>
            </li>
        {{else}}
            <li class="collection-item">Aun no hay grupos :(</li>
        {{/each}}
    </ul>
</template>
