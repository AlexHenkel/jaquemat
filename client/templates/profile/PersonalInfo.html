<template name="PersonalInfo">
	{{#if Template.subscriptionsReady}}
		<div class="card">
			<div class="card-content">
				<span class="card-title">
					{{prettyStatus editUser.extendedProfile.type}}
					{{#if authorizedToEditProfile}}
						<a href="/usuario/editar/{{editUser._id}}"><i class="material-icons right edit">edit</i></a>
					{{/if}}
				</span>
				
				<div class="row">
					<div class="col s12 m3">
						<img class="circle" src="{{editUser.extendedProfile.profile_picture}}">
					</div>
					<div class="col s12 m9">
						<div class="row">
							{{#each properties }}
								<div class="col s12 m6">
									<div class="list-item">
										<p class="value">{{propertyValue this}}</p>
										<p class="description">{{prettyProperty this}}</p>
									</div>
								</div>
							{{/each}}
						</div>
					</div>
				</div>
			</div>
		</div>
	{{else}}
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    {{/if}}
</template>
